<!DOCTYPE html>
<html lang="en">
<head>
       <title>Card</title>
</head>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<style>
      #card{
            
            
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            width: 250px;
            margin: 50px auto;
        }
</style>
<body>
    <div id="root"></div>
    <script>
         var h1=React.createElement("h1",null,"Iphone")
        var p=React.createElement("p",null,"This is description")
        var btn=React.createElement("button",null,"clickme")
        var div=React.createElement("div",{id:"card"},[h1,p,btn]);
        
        ReactDOM.render(div,document.getElementById("root"))
    </script>
    
</body>
</html>
